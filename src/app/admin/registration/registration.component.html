<div class="min-h-screen flex justify-center items-center bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-700">PingFood <b>Register</b></h2>
      <p class="text-sm text-gray-600">Register a new membership</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Full Name Input -->
      <div class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" [(ngModel)]="fullName" name="fullName" id="fullName" class="block w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-black" placeholder="Full Name" required />
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" [(ngModel)]="email" name="email" id="email" class="block w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-black" placeholder="Email" required />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" [(ngModel)]="password" name="password" id="password" class="block w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-black" placeholder="Password" required />
        </div>

        <!-- Retype Password Input -->
        <div>
          <label for="retypePassword" class="block text-sm font-medium text-gray-700">Retype Password</label>
          <input type="password" [(ngModel)]="retypePassword" name="retypePassword" id="retypePassword" class="block w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-black" placeholder="Retype Password" required />
        </div>

        <!-- Agree to Terms Checkbox -->
        <div class="flex items-center">
          <input type="checkbox" [(ngModel)]="agreeTerms" name="agreeTerms" id="agreeTerms" class="h-4 w-4 text-black focus:ring-2 focus:ring-black border border-gray-300 rounded" required />
          <label for="agreeTerms" class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-black hover:underline">terms</a></label>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full py-2 px-4 bg-black text-white rounded-lg hover:bg-black focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">Register</button>
        </div>
      </div>
    </form>

    <!-- Success/Error Message -->
    <div *ngIf="message" class="mt-4 p-4 bg-gray-100 text-black rounded-lg">
      {{ message }}
    </div>
  </div>
</div>
