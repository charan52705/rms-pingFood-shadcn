<!-- register.component.html -->
<div class="flex items-center justify-center h-screen ">
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Your Account</h2>
      
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        
        <!-- Name Input -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
            placeholder="Enter your full name"
          />
        </div>
  
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
            placeholder="Enter your email"
          />
        </div>
  
        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
            placeholder="Enter your password"
          />
        </div>
  
        <!-- Confirm Password Input -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
            placeholder="Confirm your password"
          />
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md shadow-md hover:bg-black focus:outline-none focus:ring-2 cursor-pointer focus:ring-black"
        >
          Register
        </button>
  
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">Already have an account? <a href="/customer/login" class="text-black font-semibold">Login</a></p>
        </div>
      </form>
    </div>
  </div>
