<!-- login.component.html -->
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Customer Login</h2>
      
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
            placeholder="Enter your email"
          />
        </div>
  
        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="block w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
            placeholder="Enter your password"
          />
        </div>
  
        <!-- Remember Me Checkbox -->
        <div class="mb-6 flex items-center">
          <input
            id="rememberMe"
            type="checkbox"
            formControlName="rememberMe"
            class="mr-2"
          />
          <label for="rememberMe" class="text-sm text-gray-600">Remember me</label>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-black"
        >
          Log In
        </button>
  
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">Don't have an account? <a href="/register" class="text-black font-semibold">Register</a></p>
        </div>
      </form>
    </div>
  </div>
