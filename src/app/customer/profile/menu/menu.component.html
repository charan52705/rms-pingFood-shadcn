<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-3xl p-6 bg-white  ">
    <h2 class="text-2xl font-bold text-center mb-6">Menu</h2>
    
    <div class="h-[calc(100vh-10rem)] overflow-auto">
      <div *ngFor="let item of menuItems" class="bg-white border-2 border-gray-100  px-4 rounded-lg mb-4">
        <div class="p-4 flex justify-between items-center">
          <span class="text-lg font-semibold">{{ item.name }}</span>
          <span class="px-3 py-1 text-sm rounded-full border border-gray-300 text-gray-700">
            {{ item.category }}
          </span>
        </div>
        <div class="p-4 flex justify-between items-center">
          <span class="font-bold">${{ item.price.toFixed(2) }}</span>
          <button class="px-4 py-2 bg-black text-white rounded-lg">
            Add to Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
