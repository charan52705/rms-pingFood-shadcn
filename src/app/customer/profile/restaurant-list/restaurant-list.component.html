<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-3xl p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Restaurants</h2>
    <div *ngFor="let restaurant of restaurants" class="bg-white border-2 border-gray-100 mb-4">
      <div class="p-4 flex justify-between items-center">
        <span class="text-lg font-semibold">{{ restaurant.name }}</span>
        <span class="px-3 py-1 text-sm rounded-full border border-gray-300 text-gray-700">
          {{ restaurant.cuisine }}
        </span>
      </div>
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <i class="fa-solid fa-star text-yellow-400 mr-1"></i>
          <span>{{ restaurant.rating }}</span>
        </div>
        <button class="px-4 py-2 bg-black text-white rounded-lg hover:bg-black">
          View Menu
        </button>
      </div>
    </div>
  </div>
</div>
