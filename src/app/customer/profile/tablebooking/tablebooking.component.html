<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-white ">
    <div class="p-4">
      <h2 class="text-2xl font-bold text-center">Book a Table</h2>
    </div>

    <div class="p-4">
      <form (ngSubmit)="handleSubmit()" class="space-y-4">
        
        <!-- Date Picker -->
        <div class="space-y-2">
          <label for="date" class="block font-semibold">Date</label>
          <input 
            id="date" 
            type="date" 
            [(ngModel)]="date" 
            name="date" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
            required
          />
        </div>

        <!-- Time Picker -->
        <div class="space-y-2">
          <label for="time" class="block font-semibold">Time</label>
          <input 
            id="time" 
            type="time" 
            [(ngModel)]="time" 
            name="time" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
            required
          />
        </div>

        <!-- Number of Guests -->
        <div class="space-y-2">
          <label for="guests" class="block font-semibold">Number of Guests</label>
          <select 
            id="guests" 
            [(ngModel)]="guests" 
            name="guests" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
            required
          >
            <option value="" disabled selected>Select number of guests</option>
            <option *ngFor="let num of guestOptions" [value]="num">{{ num }}</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full px-4 py-2 bg-black text-white rounded-lg hover:bg-black"
        >
          Book Now
        </button>
      </form>
    </div>
  </div>
</div>
