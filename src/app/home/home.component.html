<div class="min-h-screen bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="flex-shrink-0">
            <h1 class="text-2xl font-bold text-gray-900">Ping Food Admin</h1>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="py-10">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Dashboard</h2>
        <div class="flex flex-col sm:flex-row gap-4">
          <input type="search" placeholder="Search..." class="max-w-sm px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black">
          <button class="px-4 py-2 bg-black text-white rounded-md hover:bg-black focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
            <i class="fas fa-search mr-2"></i> Search
          </button>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let area of managementAreas" class="bg-white overflow-hidden shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center">
              <div class="flex-shrink-0 bg-black rounded-md p-3">
                <i class="fas {{ area.icon }} text-white"></i>
              </div>
              <div class="ml-5 w-0 flex-1">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 truncate">
                    {{ area.title }}
                  </dt>
                  <dd class="text-lg font-medium text-gray-900">
                    {{ area.description }}
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-4 sm:px-6">
            <div class="text-sm">
              <a [routerLink]="area.link" class="font-medium text-black hover:text-black">
                Manage <span class="sr-only">{{ area.title }}</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
